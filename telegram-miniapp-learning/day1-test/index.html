<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First MiniApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Hello Telegram MiniApp!</h1> 
    <p>User data will appear here:</p>
    <div id="user-info"></div>
    <button id="main-button">Test Button</button>
    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp
        // Показываем информацию о пользователе
        document.getElemerntById('user-info').innerHTML = `
        <p>First Name: ${tg.initDataUnsafe.user?.first_name || 'Unknown'}</p>
        <p>Username: ${tg.initDataUnsafe.user?.username || 'Unknown'}</p>
        <p>Thwme: ${tg.colorScheme}</p>
        `;
        // Настраиваем главную кнопку
        tg.MaimButton.text = "Close App";
        tg.MainButton.show();

        tg.MainButton.onClick(function() {
            tg.close();
            // Готово к использованию
            tg.ready();
        });
    </script>   
</body>
</html>
